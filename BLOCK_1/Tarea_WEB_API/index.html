
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Reboot Academy shopping center</title>
</head>
<body>
  <h1 class="title">Reboot Academy Shopping Center</h1>
  <div id="container" class="container">
    <div id="Product1" class="product__container">
      <div class="products__container">
        <span>Camiseta</span>
      </div>
      <div class="products__container">
        <span class="quantitys">25</span>
      </div>
      <div class="products__container">
        <label for="text" class="quantity">QTY</label>
        <input class="unity" type="text">
      </div>
      <div class="products__container">
        <span class="productsPrice">0€</span>
      </div>
      <div class="products__container">
        <button id="btn1" class="btn-delete">Delete</button>
      </div>
    </div>
    <div id="Product2" class="product__container">
      <div class="products__container">
        <span class="position__text">Pantalones</span>
      </div>
      <div class="products__container">
        <span class="quantitys" class="position__text">10</span>
      </div>
      <div class="products__container">
        <label for="text" class="quantity" class="position__text">QTY</label>
        <input class="unity" type="text">
      </div>
      <div class="products__container">
        <span class="productsPrice">0€</span>
      </div>
      <div class="products__container">
        <button id="btn2" class="btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <div class="new__product">
    <div>
      <label for="text">Product Name</label>
      <input type="text" class="createProduct">
    </div>
    <div>
      <label for="text">Price</label>
      <input type="text" class="createProduct">
    </div>
    <div>
      <button id="create__btn">Create</button>
    </div>
  </div>
  <div class="button__container">
    <button id="btn-success" class="btn-success">Calculate Prices</button>
  </div>
  <div class="totalPrice__container">
    <h2>Total Price: <span id="totalPrice">0€</span></h2>
  </div>
  <script src="js/index.js"></script>  
</body>
</html>
